<div class="container mt-4">
  <h3>Add note</h3>

  <form id="addNoteForm">
    <div class="mb-2">
      <input id="noteTitle" class="form-control" placeholder="Title" required>
    </div>

    <div class="mb-2">
      <textarea id="noteContent" class="form-control" placeholder="Content" required></textarea>
    </div>

    <button type="button" onclick="NotesService.addNoteFromForm()" class="btn btn-primary">
      Add note
    </button>
  </form>

  <hr>

  <div id="notesList"></div>
</div>
