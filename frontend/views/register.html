<section class="container mt-5" style="max-width: 650px;">
  <h2 class="mb-4">Register</h2>

  <div id="authError" class="alert alert-danger" style="display:none;"></div>

  <form id="registerForm">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input id="regUsername" type="text" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="regEmail" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="regPassword" type="password" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select id="regRole" class="form-control">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
    <a class="btn btn-link" href="#login">Back to login</a>
  </form>
</section>
