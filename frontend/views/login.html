<section class="container mt-5" style="max-width: 650px;">
  <h2 class="mb-4">Login</h2>

  <div id="authError" class="alert alert-danger" style="display:none;"></div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="loginEmail" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="loginPassword" type="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <a class="btn btn-link" href="#register">Register</a>
  </form>
</section>
